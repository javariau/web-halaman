<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP - SejarahKu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .otp-container {
            background: white;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.12);
            width: 100%;
            max-width: 370px;
        }
        .otp-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2c3e50;
        }
        .otp-container form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .otp-container input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .otp-container button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #3498db;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        .otp-container .back-link {
            text-align: center;
            margin-top: 18px;
        }
        .otp-container .back-link a {
            color: #e74c3c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Verifikasi OTP</h2>
        <form action="reset_password.html" method="GET">
            <input type="hidden" name="email" value="">
            <input type="text" name="otp" placeholder="Masukkan kode OTP" required>
            <button type="submit">Verifikasi</button>
        </form>
        <div class="back-link">
            <a href="forgot.html">Kembali</a>
        </div>
    </div>
    <script>
        // Isi email otomatis dari query string
        const params = new URLSearchParams(window.location.search);
        document.querySelector('input[name="email"]').value = params.get('email') || '';
    </script>
</body>
</html>
