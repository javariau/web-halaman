<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SejarahKu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.12);
            width: 100%;
            max-width: 370px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2c3e50;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .login-container input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .login-container button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #2c3e50;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        .login-container .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 18px;
        }
        .login-container .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .login-container .google-btn {
            background: #fff;
            color: #444;
            border: 1px solid #ddd;
        }
        .login-container .facebook-btn {
            background: #1877f3;
            color: #fff;
        }
        .login-container .register-link {
            text-align: center;
            margin-top: 18px;
        }
        .login-container .register-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login SejarahKu</h2>
        <form action="login.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div style="text-align:right;margin-top:6px;">
                <a href="forgot.html" style="color:#e74c3c;text-decoration:none;font-size:0.98rem;">Lupa password/email?</a>
<a href="reset_password.html" style="color:#e74c3c;text-decoration:none;font-size:0.98rem;">Lupa password/email?</a>
            </div>
        </form>
        <div class="social-login">
            <a href="https://accounts.google.com/o/oauth2/v2/auth" class="social-btn google-btn" style="text-decoration:none;" target="_blank"><i class="fab fa-google"></i> Login dengan Google</a>
            <a href="https://www.facebook.com/v10.0/dialog/oauth" class="social-btn facebook-btn" style="text-decoration:none;" target="_blank"><i class="fab fa-facebook"></i> Login dengan Facebook</a>
        </div>
        <div class="register-link">
            Belum punya akun? <a href="register.html">Daftar</a><br>
            <a href="halaman.html" style="color:#2c3e50;text-decoration:none;font-size:0.98rem;">Kembali ke Halaman Utama</a>
        </div>
    </div>
</body>
</html>
