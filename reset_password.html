<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SejarahKu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background: white;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.12);
            width: 100%;
            max-width: 370px;
        }
        .reset-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #2c3e50;
        }
        .reset-container form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .reset-container input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .reset-container button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #2ecc71;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        .reset-container .back-link {
            text-align: center;
            margin-top: 18px;
        }
        .reset-container .back-link a {
            color: #e74c3c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="reset-container" id="step1">
        <h2>Reset Password</h2>
        <form id="formEmail" action="#" method="POST">
            <input type="email" name="email" placeholder="Masukkan email Anda" required>
            <button type="submit">Kirim OTP</button>
        </form>
        <div class="back-link">
            <a href="login.html">Kembali ke Login</a><br>
            <a href="halaman.html" style="color:#2c3e50;text-decoration:none;font-size:0.98rem;">Kembali ke Halaman Utama</a>
        </div>
    </div>
    <div class="reset-container" id="step2" style="display:none;">
        <h2>Verifikasi OTP</h2>
        <form id="formOtp" action="reset_password.php" method="POST">
            <input type="hidden" name="email" id="emailOtp" value="">
            <input type="text" name="otp" placeholder="Kode OTP" required>
            <input type="password" name="new_password" placeholder="Password baru" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="back-link">
            <a href="login.html">Kembali ke Login</a>
        </div>
    </div>
    <script>
        // Step 1: Kirim OTP
        document.getElementById('formEmail').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = this.email.value;
            // Simulasi kirim OTP ke email
            alert('Kode OTP telah dikirim ke ' + email);
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            document.getElementById('emailOtp').value = email;
        });
    </script>
</body>
</html>
